
       <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
       aria-hidden="true">
       <div class="modal-dialog" role="document">
         <div class="modal-content">
           <div class="modal-header text-center">
             <h4 class="modal-title w-100 font-weight-bold">VERIFICATION</h4>
           </div>
           <div class="modal-body mx-3">
             <div class="md-form mb-5">
                 <p class="text-danger" *ngIf="msg=='Wrong OTP'">{{msg}}</p>
                 <p class="text-success" *ngIf="msg=='OPT Matched Please press CONFIRM to Continue'">{{msg}}</p>
                 <p>Please spend your 2 minutes for safe Transaction</p>
               <div class="container mt-5">
                <div id="recaptcha"></div>
                <button (click)="otp();" class="btn btn-warning">Verify user by phoneNumber</button>
                <div *ngIf="toggle">
                    <input type="text" [(ngModel)]="code" name="code" placeholder="Enter Code">
                    <button (click)="verify();" class="btn-success">Verify</button>
                </div>
            </div>
             </div>
             <p class="text-danger">Dont Refresh or Press back button We are processing your transaction safely</p>
             <p>After verification you will be redirected to the next page</p>
             <button (click)="confirmation()" class="btn-success" data-dismiss="modal" aria-label="Close" >CONFIRM</button>  
             <!-- [disabled]="abc" -->
           </div>
           <div class="modal-footer d-flex justify-content-center">
           </div>
         </div>
       </div>
     </div>


       <div align="center" style="margin-top:5%;z-index: +1;">
            <div align="center" style="background-color: rgb(185, 168, 168); width: 50%; padding: 3%;padding-top: 1%;">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <div style="color: green; width:100%;" class="container">
              <div class=col-sm-4>
              Data/Day : {{data}}
              </div>
              <div class=col-sm-4>
                Validity : {{days}}
              </div>
              <div class=col-sm-4>
                Amount : {{amount}}
              </div>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
            <button class="btn-success" data-toggle="modal" data-target="#modalLoginForm">Proceed</button>
        </div>
    </div>
