
<table style="width: 50%;margin:auto;background-color: #fff;" class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Customer mobile Number</th>
        <th>Action</th>
          </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{item.phone_num}}</td>
        <td class="srow"><button (click)="reply(item.phone_num)" class="btn btn-success">Reply</button></td>

      </tr>
    </tbody>
  </table>
